version: '3.8'

services:
  winterjam-temp:
    build:
      context: https://github.com/syl3n7/ipmaia-winterjam.git#main
      dockerfile: Dockerfile
    container_name: ipmaia-winterjam-temp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    
networks:
  default:
    driver: bridge
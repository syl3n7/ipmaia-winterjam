services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-winterjam}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-winterjam}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - winterjam-network

  # Backend API with Auto-Migration
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-winterjam}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-https://ipmaia-winterjam.pt}
      # OIDC Configuration
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-https://api.ipmaia-winterjam.pt/api/auth/oidc/callback}
      OIDC_ADMIN_EMAIL: ${OIDC_ADMIN_EMAIL:-claudiosilva@steelchunk.eu}
    volumes:
      - backend_uploads:/app/uploads
      - shared_public:/app/public
      - maintenance_flag:/var/maintenance:rw
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - winterjam-network

  # Frontend Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.ipmaia-winterjam.pt/api}
    volumes:
      - shared_public:/app/public
    networks:
      - winterjam-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./maintenance.html:/usr/share/nginx/html/maintenance.html:ro
      - maintenance_flag:/var/maintenance:ro
      - backend_uploads:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - winterjam-network

volumes:
  postgres_data:
  backend_uploads:
  shared_public:
  maintenance_flag:

networks:
  winterjam-network:
    driver: bridge
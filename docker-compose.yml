# IPMAIA WinterJam - Docker Compose Configuration
# Features:
# - PostgreSQL database with health checks
# - Backend API with automated database migrations
# - Frontend Next.js application
# - Proper service dependencies and health checks
# - Isolated network for container communication

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-winterjam}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-winterjam}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - winterjam-network

  # Backend API with Auto-Migration
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-winterjam}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      SESSION_SECRET: ${SESSION_SECRET:-change-this-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://192.168.1.69:3000}
      DEV_BYPASS_AUTH: ${DEV_BYPASS_AUTH:-false}
      # OIDC Configuration
      OIDC_ISSUER_URL: ${OIDC_ISSUER_URL}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI:-https://api.ipmaia-winterjam.pt/api/auth/oidc/callback}
      OIDC_ADMIN_EMAIL: ${OIDC_ADMIN_EMAIL:-claudiosilva@steelchunk.eu}
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
      - shared_public:/app/public
    healthcheck:
      test: ["CMD", "node", "scripts/health-check.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - winterjam-network

  # Frontend
  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.ipmaia-winterjam.pt/api}
    ports:
      - "3000:3000"
    volumes:
      - shared_public:/app/public
    networks:
      - winterjam-network

volumes:
  postgres_data:
  backend_uploads:
  shared_public:

networks:
  winterjam-network:
    driver: bridge
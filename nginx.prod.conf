events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Allow large file uploads (10MB)
    client_max_body_size 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=frontend:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=admin:10m rate=5r/s;

    # Frontend proxy
    upstream frontend {
        server frontend:3000;
    }

    # Backend proxy
    upstream backend {
        server backend:3001;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name ipmaia-winterjam.pt api.ipmaia-winterjam.pt;
        return 301 https://$server_name$request_uri;
    }

    # Frontend server (ipmaia-winterjam.pt)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ipmaia-winterjam.pt;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Maintenance mode check
        set $maintenance_mode off;
        if (-f /var/maintenance_flag/maintenance.on) {
            set $maintenance_mode on;
        }

        # Serve maintenance page if enabled (but not for health checks)
        location / {
            if ($maintenance_mode = on) {
                return 503;
            }

            limit_req zone=frontend burst=50 nodelay;
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Custom 503 error page
        error_page 503 @maintenance;
        location @maintenance {
            root /usr/share/nginx/html;
            add_header X-Maintenance-Mode "true" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Retry-After 60 always;
            try_files /maintenance.html =503;
        }

        # Static files with caching
        location /_next/static/ {
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Sitemap and robots
        location ~ ^/(sitemap\.xml|robots\.txt)$ {
            proxy_pass http://frontend;
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # API server (api.ipmaia-winterjam.pt)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.ipmaia-winterjam.pt;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # API routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Admin routes
        location /admin/ {
            limit_req zone=admin burst=10 nodelay;
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # File uploads
        location /uploads/ {
            alias /var/www/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Security - deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}